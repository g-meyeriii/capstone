<p>Vendor List</p>
<nav call="navbar navbar-inverse">
    <app-menu></app-menu>
</nav>

<a routerLink="/vendors/create">Create</a> |
<input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
<div class = "component">
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let v of vendors | vendorSearch: searchCriteria | sort: 'id'">
            <td>{{v.id}}</td>
            <td>{{v.code}}</td>
            <td>{{v.name}}</td>
            <td>{{v.address}}</td>
            <td>{{v.city}}</td>
            <td>{{v.state}}</td>
            <td>{{v.zip}}</td>
            <td>{{v.phone}}</td>
            <td>{{v.email}}</td>
            <td>
                <a routerLink="/vendors/detail/{{v.id}}">Detail</a> |
                <a routerLink="/vendors/edit/{{v.id}}">Edit</a> 
            </td>
        </tr>
    </table>
</div>
