<p>Request Detail</p>


<app-menu></app-menu>
<div class= "component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="request.id" type= "number" size = "10"disabled>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input [(ngModel)]="request.description" type= "text" size = "20"disabled>
            </td>
        </tr>
        <tr>
            <td>Justification</td>
            <td>
                <input [(ngModel)]="request.justification" type= "text" size = "10"disabled>
            </td>
        </tr>
        <tr>
            <td>RejectionReason</td>
            <td>
                <input [(ngModel)]="request.rejectionReason" type= "text" size = "10"disabled>
            </td>
        </tr>
        <tr>
            <td>DeliveryMode</td>
            <td>
                <input [(ngModel)]="request.deliveryMode" type= "text" size = "10"disabled>
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <input [(ngModel)]="request.status" type= "text" size = "10"disabled>
            </td>
        </tr>
        <tr> 
            <td>Total</td>
            <td>
                <input [(ngModel)]="request.total" type= "number" size = "20"disabled>
            </td>
        </tr>
        <tr>
            <td>UserId</td>
            <td>
                <input [(ngModel)]="request.userId" type= "number" size = "10"disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
          
            
  
        </tr>
    </table>
</div>
