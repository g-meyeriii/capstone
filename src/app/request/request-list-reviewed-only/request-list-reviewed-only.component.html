
<p>Request-To-Review-Not-Owned</p>
<nav class="navbar navbar-inverse">
    <app-menu></app-menu>
</nav>

<a routerLink="/requests/create">Create</a> |
<input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
<div class ="component">
    <table class="table table-sm">
        <tr>
            <th>Status</th>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>RejectionReason</th>
            <th>DeliveryMode</th>
            <th>Total</th>
            <th>UserId</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let r of requests | requestSearch: searchCriteria | sort:'id'">
            
            <td>{{r.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.justification}}</td>
            <td>{{r.status}}</td>
            <td>{{r.deliveryMode}}</td>
            <td>{{r.total |currency}}</td>
            <td>{{r.userId}}</td>

            <td>
                <a routerLink="/requests/request-list-reviewed-only/{{r.id}}">Approved</a> |
                <a routerLink="/requests/request-list-reviewed-only/{{r.id}}">Rejected</a> |
                
                

            </td>

        </tr>
        
    </table>
</div>
