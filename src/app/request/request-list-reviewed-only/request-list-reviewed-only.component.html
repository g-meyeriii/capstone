<p>Requeststo-Review</p>
<nav class="navbar navbar-inverse">
    <app-menu></app-menu>
</nav>

<div class ="component">
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>RejectionReason</th>
            <th>DeliveryMode</th>
            <th>Status</th>
            <th>Total</th>
            <th>UserId</th>
           
        </tr>
        <tr *ngFor="let r of requests | requestSearch: searchCriteria | sort:'id'">
            <td>{{r.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.justification}}</td>
            <td>{{r.rejectionReason}}</td>
            <td>{{r.deliveryMode}}</td>
            <td>{{r.status}}</td>
            <td>{{r.total |currency}}</td>
            <td>{{r.userId}}</td>

            <td colspan="2">
                <button (click)="approved()" class="btn btn-primary">Approved</button>
            </td>

            <td colspan="2">
                <button (click)="rejected()" class="btn btn-primary">Rejected</button>
            </td>
        </tr>
        
    </table>
</div>
