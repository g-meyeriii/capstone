<p>Request Line Edit</p>
<app-menu></app-menu>
<div class= "component">

    <table call="table table-striped table-sm">
    
        <tr>
            <th>Product</th>
            <td>
                <input [(ngModel)]="requestLine.product.name" type ="text" size = "10">
                    
                
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestLine.quantity" type ="number" size = "10">
            </td>
        </tr>
        <td colspan="2">
            <button (click)="save()" class= "btn btn-primary">Save</button>
        </td>
    </table>
</div>
