<p>Request-Line-Create</p>

    <div class ="component">
        <table class="table table-sm">
            <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>LineTotal</th>
                <th>Actions</th>
            </tr>
            <tr >
                
                <td>
                    <input [(ngModel)="requestLine.id" type="number" size= 10 diabled>
                </td>
                <td *ngIf="requestLine.product">
                    <select [(ngModel)]="requestLine.productId" type= "text" size = 10>
                    <option *ngFor="let p of products" value="{{+p.id}}">{{p.name}}</option>
                    </select>
                <td> 
                    <input [(ngModel)]="requestLine.quantity" type= "number" size =10>
                </td>
                <td>
                    <input [(ngModel)]="requestLine.product.price" type="currency" size =10 disabled>
                </td>
                <td>
                    <input [ngModel] ="requestLine.product.price*requestLine.quantity" type="currency" size =10 disabled>
                </td>
                <td colspan="2">
                    <button (click) ="save()" class= "btn btn-primary">Save</button>
                </td>
    
            </tr>
            
        </table>
    </div>
