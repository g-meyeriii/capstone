<p>Request-Line-Create</p>

    <div class ="component">
        <table class="table table-sm">
            <tr>
                
                <th>Product</th>
                <td>
                    <select [(ngModel)]="requestLine.product">
                    <option *ngFor="let p of products" value="{{+p.id}}">{{p.name}}</option>
                    </select>
                </td> 
               
            </tr>
            <tr >
                <th>Quantity</th>
               
                <td>
                    <input [(ngModel)]="requestLine.quantity" type= "number" size =10>
                </td>
               
                <td colspan="2">
                    <button (click) ="save()" class= "btn btn-primary">Save</button>
                </td>
    
            </tr>
            
        </table>
    </div>
