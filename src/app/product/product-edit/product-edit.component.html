<p>Prouct Edit</p>


<app-menu></app-menu>
<div class= "component">
    <table class="table table-striped table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type= "number" size = "10" disabled>
            </td>
        </tr>
        <tr>
            <th>PartNbr</th>
            <td>
                <input [(ngModel)]="product.partNbr" type= "text" size = "10" >
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type= "text" size = "10" >
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type= "number" size = "10" >
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type= "text" size = "10" >
            </td>
        </tr>
        <tr>
            <th>PhotoPath</th>
            <td>
                <input [(ngModel)]="product.photoPath" type= "text" size = "10" >
            </td>
        </tr>
        <tr>
            <th>VendorId</th>
            <td>
                <input [(ngModel)]="product.vendorId" type= "number" size = "10" >
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
       
    </table>
</div>
